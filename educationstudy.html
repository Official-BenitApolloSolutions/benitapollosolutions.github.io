<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Benit Apollo Solutions | Education: Study</title>
        <meta name="charset" content="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="image/x-icon" rel="icon" href="https://www.benitapollosolutions.com/favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.benitapollosolutions.com/main.js" type="text/javascript"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
         <script type="text/javascript" src="https://www.benitapollosolutions.com/site.js">
         </script>
         <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand">BAS</a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#edumenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="edumenu">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.benitapollosolutions.com/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active">
                                Education 
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="carousel slide" data-bs-ride="carousel" id="bannerslideshow">
            <!-- indicators -->
            <div class="carousel-indicators">
                <button class="active" data-bs-slide-to="0" data-bs-target="#bannerslideshow" type="button"></button>
                <button type="button" data-bs-slide-to="1" data-bs-target="#bannerslideshow">
                </button>
                <button data-bs-slide-to="2" data-bs-target="#bannerslideshow"></button>
            </div>
            
            <!-- slid -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://www.benitapollosolutions.com/Education.png" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://www.benitapollosolutions.com/image7.png" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://www.benitapollosolutions.com/image8.png" class="d-block w-100">
                </div>
            </div>
            
            <!-- control -->
            <button class="carousel-control-prev" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div><br>
        <div class="offcanvas offcanvas-bottom" id="clientstatus">
            <div class="offcanvas-header">
                <h1 class="display-5 offcanvas-title">Early Bird Access</h1>
                <button class="btn-close" data-bs-dismiss="offcanvas" type="button"></button>
            </div>
            <div class="offcanvas-body">
                <p>Enjoy Early Bird Access. Join our mailing list. Subscribe.</p>
                <button type="button" class="btn btn-danger" onClick="Subscribe()">Subscribe</button>
            </div>
        </div>        
        <div class="container mt-5">
            <div class="shadow-lg bg-light m-3 p-3">
                <span id="myStatus" class="invisible alert alert-success"></span>
                <form id="study-form" method="post">
                    <label class="form-label">
                        Fullname
                    </label>
                    <input type="text" name="to_name" class="form-control form-control-lg mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="from_name" class="form-control form-control-lg mb-4">
                    <label class="form-label">Application Type</label>
                    <select class="form-select" name="message">
                        <option value="Undergraduate ">Undergraduate</option>
                        <option value="Post Graduate"> Post Graduate</option>
                        <option disabled selected>Please select an option</option>
                    </select>
                     <div class="g-recaptcha" data-sitekey="6Le2zLwqAAAAACkRbFstv24_zj1kC_-hMyghd8LQ"></div> <br/>
                   <button class="btn btn-primary mt-5" type="submit">Submit</button>
                </form>
                <p class="mt-5">Join our mailing list today. </p><input type="submit" value="Subscribe" class="btn btn-danger" onClick="Subscribe()">
            </div>
        </div>
    </body>
</html>
