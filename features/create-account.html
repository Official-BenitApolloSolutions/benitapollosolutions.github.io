</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="https://www.benitapollosolutions.com">Benit Apollo Solutions</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="https://www.benitapollosolutions.com/features/index.html">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.benitapollosolutions.com/about.html">About Us</a>

                    <a class="nav-link" href="https://www.benitapollosolutions.com/contact.html">Contact</a>

        </div>
    </nav>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1>Create Your Account</h1>
            <p class="lead">Please fill in the form below to create your account.</p>
        </div>
        <form action="/create-account" method="POST">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input class="form-control mb-3" type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group mb-3">
                <label for="username">Username:</label>
                <input class="form-control mb-3" type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group mb-3">
                <label for="email">Email:</label>
                <input class="form-control" type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group mb-3">
                <label for="password">Password:</label>
                <input class="form-control" type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
    </div>
</body>
