<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BAS for Education | Registration</title>
        <meta name="charset" content="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="image/x-icon" rel="icon" href="https://www.benitapollosolutions.com/favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
         <script src="https://www.benitapollosolutions.com/settings.js"></script>
    </head>
    <body>
        <div class="container mt-5 mb-5">
        <div class="shadow-lg p-4 rounded">
            <h1 class="dispay-2">Register an account</h1>
            <span class="text-muted">Fill out the details </span><hr>
            <div id="alertstatus"></div>
            <form name="regform" class="was-validated" autocomplete="off">
                <div class="mt-2 mb-3">
                    <label for="fullname" class="form-label">
                        Institute:
                    </label>
                    <input type="text" placeholder="Enter Institute" class="form-control form-control-lg" id="fullname" required>
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="mt-2 mb-3">
                    <label for="fullname" class="form-label">
                        Institute Code:
                    </label>
                    <input type="text" placeholder="Institute Code" class="form-control form-control-lg" id="insticode" required>
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" placeholder="Enter Email" class="form-control form-control-lg" id="email" required>
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input class="form-control form-control-lg" id="password" type="password" placeholder="Enter password" required>
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmpassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control form-control-lg" placeholder="Confirm Password"
                        id="confirm_password" required>
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="form-check">
                        <label for="showpassword" 
                        class="form-label">Show Password</label>
                        <input type="checkbox" class="form-check-input" onclick="ShowPassword()">
                    </div>
                    <button class="btn btn-primary mb-3 mt-3 btn-lg" type="button" onclick="RegisterUser()">Register</button>
                    
                    <div class="modal" id="confirem">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3 class="modal-title">Registration Details</h3>
                                    <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
                                </div>
                               <div class="modal-body">
                                   <p id="regalert">confirm details</p>
                                   <button class="btn btn-primary" type="button" onclick="">Confirm</button>
                               </div>
                               <div class="modal-footer">
                                   <button class="btn btn-danger" data-bs-dismiss="modal" type="button">close</button>
                               </div>
                            </div>
                        </div>                
                    </div>
            </form>
            <hr>
                  <div class="text-bg-light" style="width:20px;height:20px;position: absolute;bottom:-36%;left:50%">
                        <p class="text-muted">Or</p>  
        </div>
        <button class="btn btn-danger d-flex mx-auto mt-4" id="register-email">Register with email instead </button>
        <!-- end of window -->
        </div>
        <!--<div class="container mt-3">
            <p class="text-muted text-center">signin instead</p>
        </div>-->
        <div class="cotainer mt-4">
            <div class="text-bg-white shadow-lg rounded p-3">
          <p class="h6 text-center mt-2">Already have an account? <a href="https://www.benitapollosolutions.com/institutelogin.html" class="form-link text-decoration-none">Login</a></p>  
        </div>
        </div>
    </body>
</html>
