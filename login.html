<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login | BAS for Business</title>
        <meta name="charset" content="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdeliver.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
       <script src="https://www.benitapollosolutions.com/main.js"></script>
  <!--   <script src="../controller/main.js"></script>-->
    </head>
    <body>
        <div class="container">
            <div class="shadow-lg text-bg-white p-5 mt-5 rounded">
               <h1 class="display-5 mb-3">Sign into your account</h1>
                <form name="userform" class="mt-2" method="POST" class="was-validated" onsubmit="userSent()">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" placeholder="Enter Email" name="email" required>
                    <label class="form-label">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" placeholder="Enter Password" name="password" required>
                    <label class="form-label">Password</label>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary btn-btn-lg">Login</button>
            </form>
            <p class="mt-3">Does not have an account? <span><a class="text-decoration-none" href="https://www.benitapollosolutions.com/register.html">Register</a></span></p>
            </div>
        </div>
    </body>
</html>
