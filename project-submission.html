<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Start A Project | BAS for business</title>
        <meta name="charset" content="utf-8">
        <meta http-equiv="refresh" content="34600">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Start a project on budget-friendly tariffs. Benit-Apollo Solutions, Transforming softwares into solutions.">
        <meta name="keywords" content="Start a project, software development, digital marketing, website development, digital presence">
        <link type="image/x-icon" rel="icon" href="https://www.benitapollosolutions.com/favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://www.benitapollosolutions.com/main.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
        <script src="https://www.benitapollosolutions.com/project.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="javascript:void(0)">BAS</a>
                <button class="navbar-toggler" data-bs-target="#mainmenu" data-bs-toggle="collapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="mainmenu" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.benitapollosolutions.com/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active">Business</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-5">
            <div class="shadow-lg text-bg-white m-3 p-4">
                <h1 class="h2 mb-3">Project Specifications</h1>
                <form id="form-project" name="formproject" enctype="multipart/form-data">
                    <label class="form-label">Project Name</label>
                    <input type="text" class="form-control mb-3" name="title" placeholder="Project Name" required>
                    <label class="form-label">Category</label>
                    <select name="project_type" class="form-select mb-3" onchange="jobPrice()" id="jobcategory" required>
                        <option value="Digital Marketing"
                        data-extra-value="3700">Digital Marketing </option>
                        <option value="Website Development"
                        data-extra-value="3000">Website Development </option>
                        <option value="Software Development">Software Development</option>
                        <option selected disabled>Project Type</option>
                    </select>
                    <label class="form-label">Project Details </label>
                    <textarea name="message" class="form-control mb-3" placeholder="Application platform, total number of webpages, account management, etc." rows="5" maxlength="150" required></textarea>
                    <label class="form-label" for="email">Email</label>
                    <input name="name" type="email" id="email" class="form-control mb-3" placeholder="Enter email" required>
                    <label class="form-label" for="telnumber">Phone Number</label>
                    <input type="tel" placeholder="Enter phone number" name="telephone" class="form-control" id="telnumber" size="10" maxlength="10" required><hr>
                    <label class="form-label">Additional Files</label>
                    <input class="form-control mb-4" type="file" value=""><hr>
                    <div class="form-check form-switch">
                       <input type="checkbox" class="form-check-input" id="locked" onclick="Budget()">
                    </div>
                    <label class="form-label" for="price">Price</label>
                    <div class="input-group">
                       <input type="text" class="form-control" name="totalprice" placeholder="total price GHÂ¢" size="10" maxlength="10" id="rate" required>
                       <span class="input-group-text">budget</span>
                    </div>
                    <div class="g-recaptcha mt-3" data-size="normal" data-sitekey="6Le2zLwqAAAAACkRbFstv24_zj1kC_-hMyghd8LQ"></div> 
                    <button class="btn btn-primary mt-2" type="submit">Submit Project</button>
                </form>
                <div id="answer"></div>
            </div>
        </div>
        
    </body>
</html>
