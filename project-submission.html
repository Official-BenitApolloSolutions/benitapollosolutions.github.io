        <script src="../controller/main.js"></script>

    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="javascript:void(0)">BAS</a>
                <button class="navbar-toggler" data-bs-target="#mainmenu" data-bs-toggle="collapse">
                    <span class="navbar-toggler-icon"></span>

                <div id="mainmenu" class="collapse navbar-collapse">

        <div class="container mt-5 p-4">
            <div class="shadow-lg text-bg-white p-5">
                <h1 class="h2 mb-3">Project Specifications</h1>
                <form name="formproject" enctype="multipart/form-data" onSubmit="doSomething()">
                    <label class="form-label">Project Name</label>
                    <input class="form-control mb-3" placeholder="Project Name">
                    <label class="form-label">Category</label>
                    <select class="form-select mb-3" onchange="jobPrice()" name="jobcategory" multiple>
                        <option value="Digital Marketing" id="dm">Digital Marketing </option>
                        <option value="website development" id="wd">Website Development </option>
                    </select>
                    <label class="form-label">Project Details </label>
                    <textarea class="form-control mb-3" placeholder="All details.." rows="5"></textarea>
                    <label class="form-label">Additional Files</label>
                    <input class="form-control mb-4" type="file" value="">
                    <label class="form-label" for="price">Price</label>
                    <input type="text" class="form-control mb-3" name="totalprice" placeholder="total price USD or Â£">
                    <button class="btn btn-primary mt-2" type="submit">Submit Project</button>
                </form>
                <div id="answer"></div>
