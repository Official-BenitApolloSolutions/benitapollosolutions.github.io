                <h1 class="h2 mb-3">Project Specifications</h1>
                <form id="form-project" name="formproject" enctype="multipart/form-data">
                    <label class="form-label">Project Name</label>
                    <input type="text" class="form-control mb-3" name="title" placeholder="Project Name" required>
                    <label class="form-label">Category</label>
                    <select name="project_type" class="form-select mb-3" onchange="jobPrice()" id="jobcategory" required>

                        <option value="Website Development"

                        <option value="Software Development"
                        data-extra-value="7000">Software Development</option>
                        <option selected disabled>Project Type</option>
                    </select>
                    <label class="form-label">Project Details </label>
                    <textarea name="message" class="form-control mb-3" placeholder="Application platform, total number of webpages, account management, etc." rows="5" maxlength="150" required></textarea>
                    <label class="form-label" for="email">Email</label>
                    <input name="name" type="email" id="email" class="form-control mb-3" placeholder="Enter email" required>
                    <label class="form-label" for="telnumber">Phone Number</label>
                    <input type="tel" placeholder="Enter phone number" name="telephone" class="form-control" id="telnumber" size="10" maxlength="10" required><hr>
                    <label class="form-label">Additional Files</label>
                    <input class="form-control mb-4" type="file" value=""><hr>
                    <div class="form-check form-switch">
                       <input type="checkbox" class="form-check-input" id="locked" onclick="Budget()">
                    </div>
                    <label class="form-label" for="price">Price</label>
                    <div class="input-group">

                    <button class="btn btn-primary mt-2" type="submit">Submit Project</button>
