<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration | BAS for Business</title>
        <meta name="charset" content="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://eduqii-blip.github.io/benitapollosolutions/main.js"></script>
    <!--    <script src="../controller/main.js"></script>-->
    </head>
    <body>
        <div class="container">
        <div class="shadow-lg m-4 p-4 rounded">
            <h1 class="dispay-2">Register an account</h1>
            <span class="text-muted">Fill out the details </span><hr>
            <div id="alertstatus"></div>
            <form name="regform" class="was-validated">
                <div class="mt-2 mb-3">
                    <label for="fullname" class="form-label">
                        Fullname:
                    </label>
                    <input type="text" placeholder="Enter Fullname" class="form-control form-control-lg" name="fullname" required>
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" placeholder="Enter Email" class="form-control form-control-lg" name="email" required>
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input class="form-control form-control-lg" name="password" type="password" placeholder="Enter password" required>
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmpassword" class="form-label">Confirm Password</label>
                        <input type="text" class="form-control form-control-lg" placeholder="Confirm Password" required>
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="form-check">
                        <label for="showpassword" 
                        class="form-label">Show Password</label>
                        <input type="checkbox" class="form-check-input">
                    </div>
                    <button class="btn btn-primary mb-3 mt-3 btn-lg" type="button" data-bs-toggle="modal" data-bs-target="#confirem">Register</button>
                    <div class="modal" id="confirem">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3 class="modal-title">Registration Details</h3>
                                    <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
                                </div>
                               <div class="modal-body">
                                   <p id="regalert">confirm detaills</p>
                                   <button class="btn btn-primary" type="button" onclick="formSent()">Confirm</button>
                               </div>
                               <div class="modal-footer">
                                   <button class="btn btn-danger" data-bs-dismiss="modal" type="button">close</button>
                               </div>
                            </div>
                        </div>
                    </div>
                    <p>Already have an account? <a href="login.html" class="form-link text-decoration-none">Login</a></p>
            </form>
        </div>
        </div>
    </body>
</html>
